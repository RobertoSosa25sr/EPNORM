<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification - EPNORM</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/verification.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">EPNORM</div>
    </nav>

    <div class="container verification-container">
        <div class="verification-steps">
            <div class="step active" id="emailStep">
                <h2>Email Verification</h2>
                <p>We've sent a verification code to your email address.</p>
                <div class="verification-form">
                    <div class="form-group">
                        <label for="emailCode">Enter Verification Code:</label>
                        <input type="text" id="emailCode" maxlength="6" placeholder="000000">
                    </div>
                    <button class="button" onclick="verifyEmail()">Verify Email</button>
                    <button class="button secondary" onclick="resendEmailCode()">Resend Code</button>
                </div>
            </div>

            <div class="step" id="summaryStep">
                <h2>Registration Summary</h2>
                <p>Please verify your information before completing the registration</p>
                <div class="summary-info">
                    <div class="info-group">
                        <label>Full Name:</label>
                        <p id="summaryName"></p>
                    </div>
                    <div class="info-group">
                        <label>Email:</label>
                        <p id="summaryEmail"></p>
                    </div>
                    <div class="info-group">
                        <label>Phone Number:</label>
                        <p id="summaryPhone"></p>
                    </div>
                </div>
                <div class="verification-form">
                    <button class="button" onclick="completeRegistration()">Complete Registration</button>
                    <button class="button secondary" onclick="goBack()">Edit Information</button>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="verificationProgress"></div>
        </div>
    </div>

    <script src="js/verification.js"></script>
</body>
</html>
